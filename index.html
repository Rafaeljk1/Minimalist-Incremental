<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiclick | Minimalist Incremental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Google Identity Services Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.4) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes float {
            0% { 
                transform: translate(-50%, 0px) scale(1) rotate(calc(var(--rotation) * 1deg)); 
                opacity: 0.7; 
            }
            100% { 
                transform: translate(calc(-50% + var(--drift-x) * 1px), -280px) scale(1.8) rotate(calc(var(--rotation) * 2deg)); 
                opacity: 0; 
            }
        }
        @keyframes snow {
            0% {
                transform: translateY(0) translateX(0);
            }
            33% {
                transform: translateY(33vh) translateX(10px);
            }
            66% {
                transform: translateY(66vh) translateX(-10px);
            }
            100% {
                transform: translateY(110vh) translateX(0);
            }
        }
        .animate-snow {
            animation: snow linear infinite;
        }
        .floating-number {
            position: absolute;
            pointer-events: none;
            animation: float 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
            z-index: 100;
            white-space: nowrap;
            will-change: transform, opacity;
        }
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .orb-pulse {
            animation: orb-pulse 4s infinite ease-in-out;
        }
        @keyframes orb-pulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.35; }
        }
    </style>
    <script type="importmap">
